<!DOCTYPE html>
<html>

<head>
    <title>Neighbourhood Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
</head>

<body>
    <div class="row1">
        <img src="img/hamburger.svg" class="menu-icon" alt="Menu icon">
        <h1>Welcome to Lucknow</h1>
    </div>
    <div class="navigate">
        <input type="text" name="search" data-bind="textInput:query" placeholder="Type in to filter the list">
        <ul data-bind="foreach :searchResults ">
            <li class="item">
                <a href="#" data-bind="text :title, click: trigger"></a>
            </li>
        </ul>
    </div>
    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzVKP6O5gh5ZMgzWhcI9nqSJ9sd0vqNIc&v=3&callback=initmap" onerror="errorhandler()"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/jQuery.js"></script>
    <script type="text/javascript" src="js/knockout.js"></script>
    <script>
        $('img').click(function() {
            $('.navigate').toggleClass('click');
        });
    </script>
</body>

</html>
